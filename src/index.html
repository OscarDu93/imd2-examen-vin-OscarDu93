<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="header">
      <div class="row">
        <div class="col">
          <div class="head">
            <div class="titre">
              <img src="img/icon/Chateau d’Orfey.png" alt="logo" />
              <div class="cta">
                <img src="img/icon/shop.png" alt="shop" />
                <img src="img/icon/login.png" alt="login" />
              </div>
            </div>
            <div class="burger">
              <div class="principal">
                <p>Le domaine</p>
                <p>Philosophie</p>
                <p>Nos vins</p>
                <p>Actualités</p>
              </div>
              <div class="secondaire">
                <p>Vente en ligne</p>
                <p>Visites / Event</p>
                <p>Contact</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="Intro">
      <div class="row">
        <div class="col">
          <div class="intro">
            <div class="txtbtn">
              <p class="sauvage">Sauvage et authentique.</p>
              <div class="cta">Nouveautés</div>
            </div>
            <img src="img/vin rouge.png" alt="packshot" />
          </div>
        </div>
      </div>
    </div>

    <div class="cepages">
      <div class="row">
        <div class="col-5">
          <img
            src="img/Vignes.jpg"
            style="width: 625px; height: 526px; object-fit: cover"
            alt="vignes"
          />
        </div>
        <div class="col-7">
          <p class="vogue">Nos cépages les plus en vogue.</p>
        </div>
      </div>
    </div>

    <div class="philo">
      <div class="row">
        <div class="col-7">
          <p class="Philo">Notre philosophie</p>
        </div>
        <div class="col-5">
          <img src="img/raisin.png" alt="raisin" />
        </div>
      </div>
    </div>

    <div class="vignerons">
      <div class="row">
        <div class="col-5">
          <img
            src="img/legoat.webp"
            style="width: 625px; height: 526px; object-fit: cover"
            alt="vigneron"
          />
        </div>
        <div class="col-7">
          <p class="goat">Les vignerons</p>
        </div>
      </div>
    </div>

    <div class="cave">
      <div class="row">
        <div class="col">
          <img src="img/cave.jpg" alt="cave" />
            <div class="cta">
              <p class="Cave">Visitez notre cave.</p>
          </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col">footer</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
